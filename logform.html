</section>
<script>
        function valid(){
            var user=document.getElementById('user').value;
            var pass=document.getElementById('pass').value;
            if(user=="")
            {
                document.getElementById("iduse").innerHTML="**please fill the username field...";
                return false;
                        }
              if ((user.length<=2)||(user.length>=20)){
              document.getElementById("iduse").innerHTML="**username length is too short...";
                return false;
              }
                
           
               

             if(pass=="")
            {
                document.getElementById("idpass").innerHTML="**please fill the password field...";
                return false;
                        }

             if(pass.length<=5)
            {
                document.getElementById("idpass").innerHTML="**password is not much strog...";
                return false;
                        }
               else{
               	alert("Login successfull ")
               	return true;
               }        
        }
    </script>
